<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Syntax Tree</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic styling for the tree */
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
    }
    .folder:before {
      content: "\f07b";
      font-family: "Font Awesome 5 Free";
      padding-right: 5px;
    }
    .file:before {
      content: "\f15b";
      font-family: "Font Awesome 5 Free";
      padding-right: 5px;
    }
    .error {
      color: red;
    }
    .node {
      font-weight: bold;
    }
    .attribute, .css {
      margin-left: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>HTML to Hierarchical Tree</h1>

  <textarea id="html-input" rows="10" cols="50" placeholder="Type your HTML code here..."></textarea>
  <button id="generate-tree">Generate Tree</button>
  <div id="html-tree"></div>
  <div id="error-message" class="error"></div>

  <script>
    // Function to validate the HTML syntax
    function validateHTML(htmlString) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, 'text/html');
      const errors = [];
      const checkErrors = (node) => {
        if (node.nodeType === 3 && node.textContent.trim() === "") return;  // Ignore empty text nodes
        if (node.nodeType === 1 && node.tagName === "SCRIPT") return; // Ignore script tags for simplicity
        if (node.nodeType === 1 && node.tagName === "STYLE") return; // Ignore style tags for simplicity
        
        // Check for invalid tags and other issues (add custom checks as needed)
        if (node.nodeType === 1) {
          // Example: check for unclosed tags, missing closing tags etc.
          // This can be extended by using custom checks here
        }
        
        for (let child of node.children) {
          checkErrors(child);
        }
      };
      
      checkErrors(doc.documentElement);
      
      // Check if there are any errors
      return errors.length ? errors : null;
    }

    // Function to convert valid HTML into a hierarchical tree structure
    function htmlToTree(element) {
      const li = document.createElement('li');
      li.classList.add(element.tagName.toLowerCase());

      // Node name (HTML tag)
      li.innerHTML = `<span class="node">${element.tagName}</span>`;

      // Show element attributes (if any)
      const attributes = element.attributes;
      if (attributes.length > 0) {
        const attributesList = document.createElement('ul');
        Array.from(attributes).forEach(attr => {
          const attributeItem = document.createElement('li');
          attributeItem.classList.add('attribute');
          attributeItem.innerHTML = `${attr.name}="${attr.value}"`;
          attributesList.appendChild(attributeItem);
        });
        li.appendChild(attributesList);
      }

      // Show inline CSS (if any)
      const inlineStyle = element.getAttribute('style');
      if (inlineStyle) {
        const styleItem = document.createElement('ul');
        const styleListItem = document.createElement('li');
        styleListItem.classList.add('css');
        styleListItem.innerHTML = `style="${inlineStyle}"`;
        styleItem.appendChild(styleListItem);
        li.appendChild(styleItem);
      }

      // Recursively add child elements
      if (element.children.length > 0) {
        const ul = document.createElement('ul');
        for (const child of element.children) {
          ul.appendChild(htmlToTree(child));
        }
        li.appendChild(ul);
      }

      return li;
    }

    // Function to handle the generation of the tree
    function generateTree() {
      const htmlInput = document.getElementById('html-input').value;
      const errorMessage = document.getElementById('error-message');
      const treeContainer = document.getElementById('html-tree');

      // Clear previous results
      errorMessage.innerHTML = '';
      treeContainer.innerHTML = '';

      // Step 1: Validate the HTML
      const validationErrors = validateHTML(htmlInput);

      if (validationErrors) {
        // Display validation errors
        errorMessage.innerHTML = 'Invalid HTML Syntax: Please correct the errors.';
        return;
      }
      
      // Step 2: Convert to Tree
      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlInput, 'text/html');
        const tree = htmlToTree(doc.body);  // Use the body of the parsed HTML
        treeContainer.appendChild(tree);
      } catch (e) {
        errorMessage.innerHTML = 'There was an error while processing the HTML.';
      }
    }

    // Event listener for the button
    document.getElementById('generate-tree').addEventListener('click', generateTree);
  </script>
</body>
</html>
